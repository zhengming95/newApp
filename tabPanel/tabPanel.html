<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./tabPanel.css">
</head>

<body>
    <div class="wrap" id="wrap">
        <ul class="tabClick">
            <li class="active">Tab1</li>
            <li>Tab2</li>
            <li>Tab3</li>
            <li>Tab4</li>
        </ul>
        <div class="lineBorder">
            <div class="lineDiv">
                <!--移动的div-->
            </div>
        </div>
        <div class="tabCon">
            <div class="tabBox">
                <div class="tabList">
                    Tab1<br />
                    Tab1
                </div>
                <div class="tabList">
                    Tab2<br />
                    Tab2
                </div>
                <div class="tabList">
                    Tab3<br />
                    Tab3
                </div>
                <div class="tabList">
                    Tab4<br />
                    Tab4
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./tabPanel.js"></script>
<script>
    tabPanel({
        el: document.getElementById('wrap'),
        slide: false,
        tabWidth: document.body.clientWidth
    })
</script>

</html>
