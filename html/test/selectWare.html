    <script type="text/javascript">
        apiready = function() {
            api.ajax({
                url: 'http://yuanhui.free.idcfengye.com/yhzz/test.php',
                method: 'post',
                cache: 'false',
                timeout: 30,
                dataType: JSON,
            }, function(ret, err) {

                if (ret) {
                    var a = eval(ret[0]);
                    //alert(a.STATUS_);
                    new Vue({
                        el: '#demo',
                        data: {
                            material: ret,
                            message: 'Hello Vue.js!'
                        }
                    })
                } else {
                    alert(JSON.stringify(err));
                }
            });
            api.addEventListener({
                name: 'viewdisappear'
            }, function() {
                api.closeWin();
            });
            api.addEventListener({
                name: 'funOpenTool'
            }, function(ret, err) {

            });
        }
        var collapse = new auiCollapse({
            autoHide: false //是否自动隐藏已经展开的容器
        });
        var v = new Vue({
            el: '#page',
            data: {
              pageCounts: [],
              curPage: 1,
              start: 1,
              end: 5,
              total: 0,
              pageCount: 5,
              pages: 0,
              isShowPrevious: false,
              isShowNext: false,
            },
            methods: {
                next() {
                    v.curPage++;
                    var param = {
                        "pageCount": v.pageCount,
                        "curPage": v.curPage,
                        "total": v.total
                    }
                    sendPost(param);
                },
                previous() {
                    v.curPage--;
                    var param = {
                        "pageCount": v.pageCount,
                        "curPage": v.curPage,
                        "total": v.total
                    }
                    sendPost(param);
                },
                pageClick(event) {
                    //
                    v.curPage = event.target.innerHTML;
                    var param = {
                        "pageCount": v.pageCount,
                        "curPage": v.curPage,
                        "total": v.total
                    }
                    sendPost(param);
                    console.log(event.target.innerHTML);
                }
            }
        })

        var pullRefresh = new auiPullToRefresh({
            container: document.querySelector('.aui-refresh-content'),
            triggerDistance: 100
        }, function(ret) {
            if (ret.status == "success") {
                setTimeout(function() {
                    var wrap = document.getElementById("demo")
                    var lis = wrap.querySelectorAll('.aui-card-list');
                    //var i = lis.length;
                    /*var html= '<ul class="aui-list aui-collapse aui-border">'+
                             '<div class="aui-collapse-item">'+

                                    '</div>'+

                            '</li>'+

                            '<li class="aui-list-item">'+
                                            '<div class="aui-list-item-inner">'+
                                                '<div class="aui-list-item-title">'+(i)+'</div>'+
                                            '</div>'+
                                      '</li>'+
                                      '<li class="aui-list-item">'+
                                          '<div class="aui-list-item-inner">'+
                                            '<div class="aui-list-item-inner">'+
                                                '<div class="aui-list-item-title">'+(i)+'</div>'+
                                            '</div>'+
                                        '</li>'+
                                '</div>'+
                              '</div>'+
                        '</ul>';*/

                    for (var i = lis.length, length = i + 10; i < length; i++) {
                        var html = '<div class="aui-card-list">' +
                            '<div class="aui-card-list-header">' +
                            '条码编号:' + (i + 1) + '' +
                            '</div>' +
                            '<div class="aui-card-list-content-padded">' +
                            '内容区域，卡片列表布局样式可以实现APP中常见的各类样式' +
                            '</div>' +
                            '<div class="aui-card-list-footer">' +
                            '底部区域' +
                            '</div>' +
                            '</div>';
                            wrap.insertAdjacentHTML('afterbegin', html);
                    }

                    pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
                }, 1500)
            }
        })
