<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>入库详情</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        .aui-content {
            background-color: inherit;
        }
    </style>
    <style type="text/css">
        #classify {
            color: #ffffff !important;
        }
    </style>
</head>

<body>

    <div id="wrap" class="flex-wrap flex-vertical" >
      <header class="aui-bar aui-bar-nav" id="aui-header">
          <a class="aui-btn aui-pull-left" tapmode onclick="api.closeWin();">
              <span class="aui-iconfont aui-icon-left"></span>
          </a>
          <div class="aui-title"></div>
      </header>
      <div id="main" class="flex-con" >

      </div>
    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-collapse.js" ></script>

<script type="text/javascript">
    apiready = function() {
        $api.fixStatusBar( $api.dom('header') );
        var title =api.pageParam.title;
        $api.text($api.dom(".aui-title"),title);
        var uname =api.pageParam.uname;
        //localStorge.setItem('un',uname);
                //alert(uname);
            //$api.text($api.byId("username"),$api.getStorage('username'));
        api.openFrame({
            name: 'frame3',
            url: 'frame3.html',
            bounces: false,
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: 'auto',
                h: 'auto',//$api.dom('#main').offsetHeight
            }
        });

        //document.getElementById("")
        api.addEventListener({
            name: 'viewdisappear'
        }, function() {
            api.closeWin();
        });
        api.addEventListener({
            name: 'goto'
        }, function(ret, err) {

        });

    };

    function goto(name) {
        window.location.href = name + '.html';
    }

</script>

</html>
